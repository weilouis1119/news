<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>news_wordcloud</title>
</head>
<style>
ul {
	list-style-type: none;

	padding: 40px;
	overflow: hidden;
	background-color: thistle;
	display: center;
	width:100%;
}


ul li{float: left;
display: center;
margin-left: 12%;
margin-right: 12%;
}
ul li a{
	display: block;
	color: black;
	text-align: center;
	text-decoration: none;
}

ul li a.active{
	color: lavender;
	background-color: darkmagenta;
}

ul li a:hover:not(.active)
{
	background-color: darkviolet;
	color: white;
}


</style>
<body>
<div>
	<ul>
		<li><a href="http://35.76.188.119:8080/libertytimes">自由電子報</a></li>
		<li><a href="http://35.76.188.119:8080/chinatimes">中時電子報</a></li>
		<li><a href="http://35.76.188.119:8080/udn">聯合新聞網</a></li>

	</ul>
</div>
<div >
	<h1>功能說明</h1>
	<p>每天定時爬取以上三家新聞網的即時新聞，並製作成文字雲</p>
	<p>文字雲為搜集前一百則即時新聞製成</p>
	<p>每天中午12點、晚上6點更新</p>

	<h1>未來目標</h1>
	<p>優化斷詞精準度，自動新增詞彙</p>
	<p>擴大到一週即時新聞文字雲</p>

</div>



</body>

</html>
